<script type="text/javascript">
checkRef();

function gup(name, keepCase) {
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#?]*)";
  var regex = new RegExp(regexS, 'i');
  var loc = window.location.href;
  if ((typeof keepCase === 'undefined') || (!keepCase)) loc = loc.toLowerCase();
  var res = regex.exec(loc);
  if (res == null) return "";
  else return res[1];
}
function checkRef() {
  var cExpire = 72;
  var r = rCookie("utm_ref");
  if (r == '') {
    var p = document.referrer.indexOf("?");
    var u = (p > 0) ? document.referrer.substring(0, p) : document.referrer;
    cCookie("utm_ref",u,cExpire);
  }
  var c_orig = gup("utm_source");
  if (c_orig) {
    var o = rCookie("utm_source");
    if (o == '') {
      cCookie("utm_source",c_orig,cExpire);
      cCookie("utm_campaign",gup("utm_campaign"),cExpire);
      cCookie("utm_medium",gup("utm_medium"),cExpire);
      cCookie("utm_target",window.location.href,cExpire);
      cCookie('utm_pid', gpid(c_orig), cExpire);
    }
    cCookie('utm_cid', gcid(c_orig), cExpire);
    cCookie("p_source",c_orig,cExpire);
    cCookie("p_campaign",gup("utm_campaign"),cExpire);
    click();
  }
}

function cCookie(name,value,hours) {
  if (hours) {
    var date = new Date();
    date.setTime(date.getTime()+(hours*60*60*1000));
    var expires = "; expires="+date.toGMTString();
  }
  else var expires = "";
  document.cookie = name+"="+value+expires+"; path=/; domain=shaiyawar.net";
}
function rCookie(name) {
  var nameEQ = name + "=";
  var ca = document.cookie.split(';');
  for(var i=0;i < ca.length;i++) {
    var c = ca[i];
    while (c.charAt(0)==' ') c = c.substring(1,c.length);
    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
  }
  return '';
}
function dCookie(name) { cCookie(name,"",-1); }
function gpid(org) {
  org = org.toLowerCase();
  if (org == 'belboon') return gup('affiliate');

  return gup('age_pubid');
}
function gcid(channel) {
	channel = channel.toLowerCase();
	var ret = '';
	if (channel == 'netextend') ret = gup('subid');
	else if (channel == 'adotomicpp') ret = gup('utm_cid', true);
  else if (channel == 'adsmarketcpp') ret = gup('ce_cid', true);
	else if (channel == 'foxnet') ret = gup('utm_cid', true);
	if (ret == '') ret = gup('age_cid', true);
	return ret;
}

</script>
